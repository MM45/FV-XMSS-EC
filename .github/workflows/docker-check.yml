name: Docker check

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  docker-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run docker-check
        env:
          DOCKER_BUILDKIT: "1"
        run: |
          docker version
          docker info
          make DOCKER_TTY= docker-check
